    <main>
        <section>
            <form id="contacForm" action="/enviar" method="post">

                <h2>CONECTATE CONMIGO</h2>

                <label for="nombre">NOMBRE:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre">
                <div class="error" id="error-nombre"></div>

                <label for="email">CORREO: </label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com">
                <div class="error" id="error-email"></div>

                <label for="mood">¿COMO TE SIENTES?</label>
                <select id="mood" name="mood">
                    <option value="">Selecciona...</option>
                    <option value="Feliz">Feliz</option>
                    <option value="Pensativo">Pensativo</option>
                    <option value="Tranquilo">Tranquilo</option>
                    <option value="Motivado">Motivado</option>
                    <option value="Cansado">Cansado</option>
                </select>
                <div class="error" id="error-mood"></div>

                <label for="mensaje">CUENTAME ALGO DE TI:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="40" placeholder="Escribe tu mensaje aquí..."></textarea>
                <div class="error" id="error-mensaje"></div>

                <button type="submit">Enviar</button>
                <button type="reset">Restablecer</button>

                <div id="resultado" style="margin-top:10px; font-weight:bold;"></div>
            </form>

        </section>
    </main>
